      <header>
          <h1>Calculator</h1>

      <div id="result"></div>
      <main>
        <div class="input">

          <input id="nr2" type="number" name="number2" placeholder="Antrasis Jūsų skaičius" />

          <button id="btn-sub" class="sub"> Atimtis</button>
          <button id="btn-mul" class="mul"> Daugyba</button>
          <button id="btn-div" class="div"> Dalyba</button>
          <button id="btn-mod" class="mod"> Modulus</button>
          <button id="btn-clear" class="clear">IŠVALYTI</button>
        </div>
