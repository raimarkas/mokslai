<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link

      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"

  <body>
      <header>
        Guest List
      </header>
      <main>
        <div id="buttons">
        <input id="person" type="text" name="name" placeholder="Jūsų vardas ir pavardė" />
        <button id="last"> Add Guest to the list end</button>
        <button id="first"> Add Guest to the list start</button>
        <button id="remove-first"> Remove first name from list</button>
        <button id="remove-last"> Remove last name from list</button>
        <button id="reverse"> Reverse list</button>
        </div>
        <div> <p id="display-text"></p></div>
      </main>
      <footer>
          Copyrights@Raimundas Markūnas
      </footer>

    <script src="script.js"></script>
