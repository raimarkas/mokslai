  <body class="bg">
      <div class="contact-box">
        <h1> Contact us!</h1>
        <form>
            <label>Name:</label>
              <input type="text" name="name" placeholder="Your name">
            <label>Email:</label>
              <input type="email" name="email" placeholder="Your email">
            <label>Reference number:</label>
              <input max="1000" min="1" id="age" type="number" placeholder="123456" required>
              <textarea required rows="7" id="comment" placeholder="Your text goes here..." name="comment"></textarea>
            <button>SEND!</button>
          </form>
      </div>
  </body>
</html>
